<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>capstone4-inspire</title>
</head>

<body>

  <main>
    <div class="container-fluid" id="">
      <div class="row" id="weather">
        <!-- NOTE weather template injected here -->
      </div>

      <div class="row time-row" id="time">
        <!-- NOTE time template injected here -->
      </div>

      <div class="row">
        <div class="col-12">
          <div class="tasks-container rounded p-2 px-4 text-light">
            <div class="row pb-2">
              <div class="col-12 d-flex justify-content-between align-items-end">
                <h5>Today's Tasks</h5>
                <h5>Completed <span id="completed"></span></h5>
              </div>
            </div>
            <div class="row mb-5" id="tasks">
              <div class="col-2"><input type="checkBox" class=""></div>
              <div class="col-8">
                <p class="p-0 m-0">This is a task</p>
              </div>
              <div class="col-2"><i class="mdi mdi-trash-can selectable"
                  onclick="app.tasksController.deleteTask('${this.id}')"></i>
              </div>
            </div>
            <form action="" onsubmit="app.tasksController.createTask()" id="task-form">
              <div class="row">
                <div class="col-10">
                  <input type="text" name="task" id="task" class="form-control">
                </div>
                <div class="col-2 d-flex align-items-center selectable text-left">
                  <button type="submit" class="btn btn-light"><i class="mdi mdi-check"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


      <div class="row quote-text mt-5">
        <div class="col-12 d-flex justify-content-center">
          <h2 id="quote" onmouseover="app.quotesController.authorReveal()"
            onmouseleave="app.quotesController.authorHide()">This is a quote</h2>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <p id="quote-author" class="quote-author">Mark L Whalberg</p>
        </div>
      </div>
    </div>



  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
